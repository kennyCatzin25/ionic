<app-header titulo="Listas"></app-header>

<ion-content>
<ion-list #lista>
  <ion-item-sliding *ngFor="let obj of data | async">
 
    <ion-item >
      
      <ion-label>
        <h3>{{obj.name}}</h3>
        <p>{{obj.email}}</p>
      </ion-label>
      <ion-label slot="end" text-right>
       {{obj.phone}}
      </ion-label>

    </ion-item>
    <ion-item-options side="start">
      <ion-item-option (click)="favorite(obj)">
      <ion-icon color="secondary" name="heart" slot="icon-only">

      </ion-icon>
      </ion-item-option>
      <ion-item-option color="success" (click)="share(obj)">      <ion-icon color="secondary" name="share" slot="icon-only">

      </ion-icon></ion-item-option>
    </ion-item-options>



    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrar(obj)">      <ion-icon color="secondary" name="trash" slot="icon-only">

      </ion-icon></ion-item-option>
    </ion-item-options>
  
  </ion-item-sliding>
 
</ion-list>
</ion-content>
