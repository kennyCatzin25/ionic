<app-header titulo="Progress y Range"></app-header>
<ion-content padding>
  <ion-progress-bar [value]="porcentaje"></ion-progress-bar>
  <ion-list>
    <ion-item>
      <ion-range (ionChange)="cambioRango($event)"
      min="1"
      max="100"
      color="tertiary"
       color="danger" pin="true">
      
       <ion-label slot="start">0</ion-label>
       <ion-label slot="end">100</ion-label>
      </ion-range>
      
    </ion-item>
  
   
    </ion-list>
</ion-content>
