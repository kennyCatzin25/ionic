<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu">

        </ion-icon>
      </ion-button> -->
      <ion-menu-button color="primary" menu="first"></ion-menu-button>
    </ion-buttons>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let obj of componentes | async"
  [routerLink]="obj.redirectTo" detail>
    <ion-icon slot="start" [name]="obj.icon"></ion-icon>
    <ion-label>
      {{obj.name}}
    </ion-label>
  </ion-item>
 
</ion-list>



</ion-content>
