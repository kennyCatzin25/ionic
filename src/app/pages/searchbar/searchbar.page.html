<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button defaultHref="/">

    </ion-back-button >
    </ion-buttons>
    <ion-title>searchbar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated (ionChange)="buscar($event)" >

  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let obj of albumes | filtro:textoBuscar; let i=index;">
      
        {{obj.title}}
     
    </ion-item>
  </ion-list>
  
</ion-content>
