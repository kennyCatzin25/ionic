<app-header titulo="CheckBox"></app-header>


<ion-content>
<ion-list>
  <ion-item *ngFor="let obj of data"
            (click)="miClick(obj)">
    <ion-label>
      {{obj.name}}
    </ion-label>
    <ion-checkbox [(ngModel)]="obj.selected" [color]="obj.name">

    </ion-checkbox>
  </ion-item>
</ion-list>
</ion-content>
